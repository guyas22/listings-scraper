<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Start Scraping" class="btn">
        </form>

        <h2>Other Links</h2>
        <p><a href="https://lookerstudio.google.com/reporting/e31e6c21-21de-4376-84bd-71ddb18df85a" target="_blank">View Looker Dashboard</a></p>
    </div>
</body>
</html>
